        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <h1>Gig Lister</h1>
                    <form role="form" id="search-artist-form">
                        <div class="form-group">
                            <label for="search-artist-name"><h4>Search</h4></label>
                            <input type="text" class="form-control" id="search-artist-name" placeholder="Artist Name">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    
                    <div id="search-term-div">
                        <br><p>You searched for:
                        <span id="search-term"></span>
                        </p>
                    </div>

                    <div id="artist-results-div">
                        <h4>Possible results:</h4>
                        <table class="table table-hover" id="artist-results"></table>
                    </div>

                    <div id="gig-listing-div">
                        <h4>Catch them here:</h4>
                        <table class="table table-hover" id="gig-listing"></table>
                    </div>
                </div>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
